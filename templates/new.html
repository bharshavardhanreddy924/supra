<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supra MK4 Showcase</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/14575.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      perspective: 1px;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
      z-index: 1;
      backdrop-filter: blur(5px);
    }

    .content {
      position: relative;
      z-index: 2;
      color: #fff;
      padding: 30px;
      max-width: 900px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffcc00, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 30px #ff0000; }
    }

    .content p {
      font-size: 1.4rem;
      color: #ddd;
      margin-bottom: 40px;
      line-height: 1.6;
      font-style: italic;
    }

    .video-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(15px);
      max-width: 95%;
      margin: 0 auto;
      transition: transform 0.3s ease;
    }

    .video-box:hover {
      transform: scale(1.03);
    }

    .video-box iframe {
      width: 700px;
      height: 400px;
      border: none;
      border-radius: 12px;
      max-width: 100%;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-btn:hover {
      background-color: #cc0000;
    }

    .audio-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.1);
      border: 1px solid #555;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .audio-toggle:hover {
      background: rgba(255,255,255,0.25);
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }

      .content p {
        font-size: 1rem;
        padding: 0 10px;
      }

      .video-box iframe {
        height: auto;
        aspect-ratio: 16 / 9;
      }

      .audio-toggle {
        bottom: 10px;
        right: 10px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <!-- AUDIO -->
  <audio id="engineAudio" loop>
    <source src="https://www.soundjay.com/mechanical/sounds/car-engine-start-01.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- AUDIO CONTROL -->
  <div class="audio-toggle" onclick="toggleAudio()">ðŸ”Š Toggle Engine Sound</div>

  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Supra MK4</h1>
      <p>Ratatatata... Feel the beast roar into life.</p>
      <div class="video-box">
        <iframe 
          src="https://www.youtube.com/embed/p-X42xUa2wQ" 
          title="Supra MK4 Engine Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
      <!-- Contact Us Button -->
      <a href="/contact" class="contact-btn">ðŸ“© Contact Us</a>
    </div>
  </div>

  <script>
    const audio = document.getElementById('engineAudio');
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(() => {
          alert('Audio playback blocked by browser');
        });
      }
      isPlaying = !isPlaying;
    }

    // Optional: Auto-play on user click anywhere
    window.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play().catch(() => {});
        isPlaying = true;
      }
    }, { once: true });
  </script>
</body>
</html>
